<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/navigation.css" />
    <title>한동 스터디</title>
  </head>
  <body>
    <nav id="top_nav">
      <ul id="top_menu">
          <li class="menu_item" id="noti"><img src="/assets/icons/bell.svg" alt="NOTIFICATION"></li>
          <li class="menu_item" id="setting"><img src="/assets/icons/setting.svg" alt="SETTING"></li>
          <li class="menu_item" id="my_page"><img src="/assets/icons/my.svg" alt="MY PAGE"></li>
      </ul>
  </nav>
    <div id="home">
        <section id="schedule">
          <ul id="sch_list">
            <li class="sch_block" id="sch_cur"></li>
            <li class="sch_block" id="sch_next"></li>
            <li class="sch_block" id="sch_tom"></li>
            <li class="sch_block" id="sch_prep"></li>
          </ul>
        </section>
        <section id="banner"></section>
        <section class="post_block" id="recruit"></section>
        <section class="post_block" id="question"></section>
    </div>
    <nav id="bot_nav">
      <div id="selected"></div>
      <ul id="bot_menu">
          <li class="menu_item bot_menu_but">
            <label for="home_but">
              <input type="radio" name="bot_nav_but" id="home_but" value="0" checked = "checked">
              <img class = "bot_menu_icon" src="/assets/icons/bell_white.svg" alt="NOTIFICATION">
            </label>
          </li>
          <li class="menu_item bot_menu_but">
            <label for="recruit_but">
              <input type="radio" name="bot_nav_but" id="recruit_but" value="1">
              <img class = "bot_menu_icon" src="/assets/icons/bell.svg" alt="NOTIFICATION">
            </label>
          </li>
          <li class="menu_item bot_menu_but">
            <label for="question_but">
              <input type="radio" name="bot_nav_but" id="question_but" value="2">
              <img class = "bot_menu_icon" src="/assets/icons/bell.svg" alt="NOTIFICATION">
            </label>
          </li>
          <li class="menu_item bot_menu_but">
            <label for="chat_but">
              <input type="radio" name="bot_nav_but" id="chat_but" value="3">
              <img class = "bot_menu_icon" src="/assets/icons/bell.svg" alt="NOTIFICATION">
            </label>
          </li>
      </ul>
    </nav>
    <script type="text/javascript" src="/assets/js/page_change.js"></script>
  </body>
</html>
